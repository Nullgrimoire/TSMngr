name: Release Builds

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: tsmngr
            ext: Linux
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            bin_name: tsmngr.exe
            ext: Windows

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: 📦 Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: 🧹 Clean release folder (Linux/macOS)
        run: rm -rf release
        if: runner.os != 'Windows'

      - name: 🧹 Clean release folder (Windows)
        shell: pwsh
        run: Remove-Item -Recurse -Force release -ErrorAction SilentlyContinue
        if: runner.os == 'Windows'

      - name: 🗃️ Prepare release folder
        run: |
          mkdir release
          cp README.md LICENSE CHANGELOG.md release/
          if [ -f tickets.md ]; then cp tickets.md release/; fi
          cp target/${{ matrix.target }}/release/${{ matrix.bin_name }} release/
        if: runner.os != 'Windows'

      - name: 🗃️ Prepare release folder (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release
          Copy-Item README.md, LICENSE, CHANGELOG.md -Destination release
          if (Test-Path tickets.md) { Copy-Item tickets.md -Destination release }
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.bin_name }}" -Destination release
        if: runner.os == 'Windows'

      - name: 🧙‍♂️ Zip release files (Linux/macOS)
        run: zip -r TSMngr-${{ github.ref_name }}-${{ matrix.ext }}.zip release
        if: runner.os != 'Windows'

      - name: 🧙‍♂️ Zip release files (Windows)
        shell: pwsh
        run: Compress-Archive -Path release\* -DestinationPath TSMngr-${{ github.ref_name }}-${{ matrix.ext }}.zip
        if: runner.os == 'Windows'

      - name: 🚀 Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: TSMngr-${{ github.ref_name }}-${{ matrix.ext }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
